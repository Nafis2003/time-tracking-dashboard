<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"></link>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
<main>
				<div id="container"><div id="profile"><img src="images/image-jeremy.png" alt="Jeremy Robson"><p>Report for<br>
 <span>Jeremy Robson</span></p></div>
<div id="timeframes"><span>Daily</span>
  <span>Weekly</span>
  <span>Monthly</span></div>
</div></div>
				<div class="card">
							<div class="info"><h2>Work</h2>
				<p>32hrs</p><span>Last week - 36hrs</span>	</div>
				</div>
				<div class="card">
							<div class="info"><h2>Play</h2>
				<p>10hrs</p>	<span>Last week - 8hrs</span></div>
				</div>
				<div class="card">
							<div class="info"><h2>Study</h2>
				<p>4hrs</p><span>Last week - 7hrs</span>	</div>
				</div>
				<div class="card">
							<div class="info"><h2>Exercise</h2>
				<p>4hrs</p><span>Last week - 5hrs</span>	</div>
				</div>
				<div class="card">
							<div class="info"><h2>Social</h2>
				<p>5hrs</p><span>Last week - 10hrs</span>	</div>
				</div>
				<div class="card">
							<div class="info"><h2>Self Care</h2>
				<p>2hrs</p><span>Last week - 2hrs</span>	</div>
				</div>
				<footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nafis-sadiq.netlify.app">Nafis Sadiq</a>.
  </div></footer>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
